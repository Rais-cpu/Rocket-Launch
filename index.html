<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Launch Countdown Timer</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <img src="pattern-hills.svg" class="pattern" />
    <img src="bg-stars.svg" class="stars" />
    <p class="head1">WE'RE LAUNCHING SOON</p>
    <p class="days">DAYS</p>
    <p class="hours">HOURS</p>
    <p class="minutes">MINUTES</p>
    <p class="seconds">SECONDS</p>
    <div class="num1" id="days">00</div>
    <div class="num2" id="hours">00</div>
    <div class="num3" id="minutes">00</div>
    <div class="num4" id="seconds">00</div>
    <img src="icon-facebook.svg" class="facebook" />
    <img src="icon-pinterest.svg" class="pinterest" />
    <img src="icon-instagram.svg" class="instagram" />
    <form action="" id="date-form">
      <label for="launch" class="label">Enter Day Of Launch :</label>
      <input type="date" class="launch" id="launch" />
      <input type="submit" class="submit" />
    </form>
  </body>
</html>
